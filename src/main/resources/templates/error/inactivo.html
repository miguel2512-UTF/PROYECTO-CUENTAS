<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cuentas en Casa | Cuenta Inactiva</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/img/Icon-cuentascasa.png}">
    <link th:href="@{/assets/error/styles.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-8">
                    <div class="form-input-content text-center error-page">
                        <h1 class="error-text font-weight-bold">Oops!</h1>
                        <h4><i class="fa fa-exclamation-triangle text-warning"></i> Tu cuenta se encuentra inactiva.</h4>
                        <p>Hola <strong th:text="${session.usuario.nombresUsuario}"></strong>!, Tu cuenta se ha inactivado ya que hace mucho no la usas. Para volver a activarla presiona el botón de abajo.</p>
						<div>
                            <form th:action="@{/settings/activar}" method="post">
                                <input name="idUsuario" type="text" th:value="${session.usuario.idUsuario}" hidden>
                                <button type="submit" class="btn btn-primary">Activar</button>
                            </form>                           
                        </div>
                        <div class="mt-2">
                            <form th:action="@{/logout}" method="post">
                                <button class="btn btn-secondary">
                                    Cerrar sesión
                                </button>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script src="./vendor/global/global.min.js"></script>
<script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="./js/custom.min.js"></script>
<script src="./js/deznav-init.js"></script>

</html>

<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>listar</title>
    <link rel="stylesheet" type="text/css" th:href="@{../assets/css/stylev.css}">
</head>
<body>
    <div class="container-fluid">
        <h1>Listado </h1>
        <a class="botton" th:href="@{/inicio}"><i class="bi bi-house-door"></i></a>
        <a class="botton" th:href="@{/tipocompromiso/form}"><i class="bi bi-file-plus"></i></a><br><br>
    
            
        <hr>
        <table id="datat">
            <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Estado</th>
                <th colspan="2">Acciones</th>
            </thead>
            <tbody>
                <tr th:if="${tipocompromiso.size>0}" th:each="c:${tipocompromiso}" id="tablerow">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.nombre}"></td>
                    <td th:text="${c.descripcion}"></td>
                    <td th:text="${c.estado}" id="estado"></td>
                    <td> 
                      
                        <a role="button" class="btn btn-warning btn-sm" th:href="@{/tipocompromiso/editar/}+${c.id}"> 
                            <i class="bi bi-pencil"></i> 

                        </a> 
                        <a role="button" class="btn btn-danger btn-sm" th:href="@{/tipocompromiso/delete/} + ${c.id}" onclick="return confirm('Estás seguro que quieres eliminar?');"> 
                            <i class="bi bi-trash"></i> 
                        </a> 
                        <a href="" class="hola" data-toggle="modal" th:attr="data-target='#modal-estado'+${c.id}"><button type="button" ><i class="bi bi-exclamation-lg"></i></button></a>
            
                            <!-- MODAL ELIMINAR -->
                            <div class="modal fade" tabindex="-1" th:id="modal-estado+${c.id}">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 th:if="${c.estado.equalsIgnoreCase('activo')}" class="modal-title">Inactivar </h5>
                                      <h5 th:if="${c.estado.equalsIgnoreCase('inactivo')}" class="modal-title">Activar </h5>
                                    </div>
                                    <div class="modal-body">
                                        <p th:if="${c.estado.equalsIgnoreCase('activo')}">Esta seguro que desea inactivar este usuario?</p>
                                        <p th:if="${c.estado.equalsIgnoreCase('inactivo')}">Esta seguro que desea activar este usuario?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                        <a th:if="${c.estado.equalsIgnoreCase('activo')}" th:href="@{/tipocompromiso/estado/}+${c.id}"><button type="submit" class="btn btn-primary">Inactivar</button></a>
                                        <a th:if="${c.estado.equalsIgnoreCase('inactivo')}" th:href="@{/tipocompromiso/estado/}+${c.id}"><button type="submit" class="btn btn-primary">Activar</button></a>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                
                        
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <script>

        var datat=document.querySelector("#datat"); 
        var dataTable=new DataTable("#datat",{ 
          perPage:10,
          labels: {
              placeholder: "Busca por un campo...",
              perPage: "{select} registros por página",
              noRows: "No se encontraron registros",
              info: "Mostrando {start} a {end} de {rows} registros",
          }
        } ) ;
        
        
        </script>
      
    <script >
        const openModal = document.querySelector('.hola');
    const modal = document.querySelector('.modal');
    const closeModal = document.querySelector('.modal_close');
    
    openModal.addEventListener('click', (e)=>{
        e.preventDefault();
        modal.classList.add('modal--show');
    });
    
    closeModal.addEventListener('click', (e)=>{
        e.preventDefault();
        modal.classList.remove('modal--show');
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Pagos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/estiloC.css}">
    <link rel="stylesheet" href="../assets/css/estilos2.css">
    <link rel="icon" href="../assets/img/Icon-cuentascasa.png">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
</head> 
<body>
    <div th:replace="/views/header :: nav"></div>
    <div class="title">
      <h1>Pagos</h1>
      <a href="" data-toggle="modal" data-target="#modal-add"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
      </svg></a>
    </div>
    
    <div class="alerta">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${pagoprestamos.size()==0}">
        <strong>Precaución!</strong> No hay pagos para mostrar
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
    </div>
    
    <input type="checkbox" id="mostrar">Mostrar pagos inactivos

    <table border="1" id="table-pago">
        <thead>
            <th>ID</th>
            <th>Nombre prestamista</th>
            <th>Fecha Pago</th>
            <th>Total Pago</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </thead>
        <tr th:each="Pp:${pagoprestamos}" id="tablerow">
            <td th:text="${Pp.idPagoPrestamo}"></td>
            <td th:text="${Pp.prestamo.nombrePrestamista}"></td>
            <td th:text="${Pp.fechaPago}"></td>
            <td th:text="${Pp.totalPago}"></td>

            <td>
           <div class="modal-container">
              <img 
              th:src="@{'/assets/pimg/' + ${Pp.imagenPago}}"
             th:alt="${Pp.imagenPago}"  id="imagenPago">
            </td>
            </div>
            </td>
            
            <td>
                <a href="" data-toggle="modal" th:attr="data-target='#modal-editar'+${Pp.idPagoPrestamo}"><button type="button" class="btn btn-dark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                </svg></button></a>
                
                <!-- MODAL EDITAR -->
                <div class="modal fade" tabindex="-1" th:id="modal-editar+${Pp.idPagoPrestamo}">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Editar Pago Préstamo</h5>
                        </div>
                        <form th:action="@{/pagoprestamo/add}" method="post" th:object="${pagoprestamo}" enctype="multipart/form-data">
                          <div class="modal-body">
                                  <input type="hidden" name="idPagoPrestamo" id="idPagoPrestamo" th:value="${Pp.idPagoPrestamo}">
                                  <div>
                                  <label for="">Valor del préstamo</label>
                                  <select name="prestamo" id="prestamo" required min="1000000">
                                    <option th:value="${Pp.prestamo.idPrestamo}" th:text="${Pp.prestamo.valorPrestamo}">Seleccionar</option>
                                    <option th:each="Pp:${prestamo}" th:text="${Pp.valorPrestamo}" th:value="${Pp.idPrestamo}"></option>
                                  </select>
                                  <span class="validity"></span>
                                  </div>
                                  <div>
                                  <label for="">Fecha Pago</label>
                                  <input type="date" name="fechaPago" id="fechaPago" th:value="${Pp.fechaPago}" min="2021-01-01" max="2022-12-31" required>
                                  <span class="validity"></span>
                                  </div>
                                  <div>
                                  <label for="">Total Pago</label>
                                  <input  type="number" name="totalPago" th:value="${Pp.totalPago}" placeholder="Ejemplo: 250.000" min="50000" required>
                                  <span class="validity"></span>
                                  </div>
                                  <div>
                                    <div>
                                      <label for="imagenPago">Imagen Pago</label>
                                      <input type="file" name="file" id="imagenPago" accept="image/*" required>
                                      <span class="validity"></span>
                                      </div>
                                  </div>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                              <button type="submit" class="btn bg-cuentas" id="submitEdit">Editar</button>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>

                <a href="" data-toggle="modal" th:attr="data-target='#modal-delete'+${Pp.idPagoPrestamo}"><button type="button" class="btn btn-dark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg></button></a>

                <!-- MODAL ELIMINAR -->
                <div class="modal fade" tabindex="-1" th:id="modal-delete+${Pp.idPagoPrestamo}">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Eliminar Pago</h5>
                      </div>
                      <div class="modal-body">
                        <p>Esta seguro que desea ELIMINAR el Pago?</p>
                    </div>
                      
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <a role="button" class="btn bg-cuentas" th:href="@{/pagoprestamo/delete/}+${Pp.idPagoPrestamo}"> Eliminar Pago</a>
                          </div>
                    </div>
                  </div>
              </div>
            </td>
        </tr>
    </table>
    
    <!-- MODAL REGISTRAR -->
    <div class="modal fade" tabindex="-1" id="modal-add">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registrar Pago Préstamo</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/pagoprestamo/add}" method="post" th:object="${pagoprestamo}" enctype="multipart/form-data">
                  <script th:inline="javascript" th:if="${#fields.hasErrors('*')}">$("#modal-add").modal("show");</script>
                  <script th:inline="javascript" th:if="${errorMessage}">$("#modal-add").modal("show");</script>
                    <div>
                    <label for="">Valor del préstamo</label>
                    <select th:field="*{prestamo}" min="1000000" required id="valorPrestamo">
                        <option value="">Seleccionar</option>
                        <option th:each="Pp:${prestamo}" th:text="${Pp.valorPrestamo}" th:value="${Pp.idPrestamo}"></option>
                    </select>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('prestamo')}" th:errors="*{prestamo}"></div>
                    <span class="validity"></span>
                    </div>
                    <div>
                    <label for="">Fecha Pago</label>
                    <input  type="date" th:field="*{fechaPago}" min="2021-01-01" max="2022-12-31" required>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('fechaPago')}" th:errors="*{fechaPago}"></div>
                    <span class="validity"></span>
                    </div>
                    <div>
                    <label for="">Total Pago</label>
                    <input type="number" th:field="*{totalPago}" min="5000"  placeholder="Ejemplo: 250.000" required id="totalPago">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('totalPago')}" th:errors="*{totalPago}"></div>
                    <span class="validity"></span>
                    </div>
                    <div>
                    <label for="imagenPago">Imagen Pago</label>
                    <input type="file" name="file" id="imagenPago" accept="image/*" required>
                    <span class="validity"></span>
                    </div>          
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn bg-cuentas" id="registrar">Registrar</button>
                </form>
            </div>
          </div>
        </div>
    </div>

    <script>
      var datat=document.querySelector("#table-pago"); 
      var dataTable=new DataTable("#table-pago",{ 
        perPage:10,
        labels: {
            placeholder: "Buscar...",
            perPage: "{select} registros por página",
            noRows: "No se encontraron registros",
            info: "Mostrando {start} a {end} de {rows} pagos (Página {page} de {pages} páginas)",
        }
      } ) ;
    </script>

    <script>
      var checkbox = document.getElementById('mostrar');
      var row = document.querySelectorAll('#tablerow');
      var estado = document.querySelectorAll('#estado');

      checkbox.addEventListener("click",mostrar)
      
      if (checkbox.checked==false) {
        for (let index = 0; index < estado.length; index++) {
          if (estado[index].textContent=="Inactivo") {
            for (let index = 0; index < row.length; index++) {
              if (estado[index].textContent=="Inactivo") {
                row[index].setAttribute('style','display:none');
              }
            }
          }
          console.log(estado[index].textContent)
        }
      }
      
      function mostrar(){
        if (checkbox.checked==true) {
          for (let index = 0; index < estado.length; index++) {
            if (estado[index].textContent=="Inactivo") {
              for (let index = 0; index < row.length; index++) {
                if (estado[index].textContent=="Inactivo") {
                  row[index].setAttribute('style','display:');
                }
              }
            }
          }
        }else if (checkbox.checked==false){
          for (let index = 0; index < estado.length; index++) {
            if (estado[index].textContent=="Inactivo") {
              for (let index = 0; index < row.length; index++) {
                if (estado[index].textContent=="Inactivo") {
                  row[index].setAttribute('style','display:none');
                }
              }
            }
          }
        }
      }
    </script>
        <script>
          $('#submitEdit').on('click',function(e){
              e.preventDefault();
              var form = $(this).parents('form');
              Swal.fire({
                  title: 'seguro quieres realizar esta accion?',
                  text: "ya no podras dar vuelta atras!",
                  type: 'warning',
                  showCancelButton: true,
                  confirmButtonColor: '#3085d6',
                  cancelButtonColor: '#d33',
                  confirmButtonText: 'si, editar!'
              }).then((result) => {
                  if (result.value) {
      
                      form.submit();
                  }
              });
          });
      </script>
       <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
       <script>

        document.querySelectorAll(".modal-container img").forEach(el=>{
          el.addEventListener("click", function(ev){
            ev.stopPropagation();
            this.parentNode.classList.add("active")
          })
        });

        document.querySelectorAll(".modal-container").forEach(el=>{
          el.addEventListener("click", function(ev){
            this.classList.remove("active")
          })
        });


        const valor=document.getElementById("valorPrestamo");
        const total=document.getElementById("totalPago");
       

        function cambiarMax() {
          let valor1=parseInt(valor.options[valor.selectedIndex].textContent)
          total.setAttribute("max",valor1)
        }
        valor.addEventListener("click", cambiarMax)

      </script>

</body>

</html>

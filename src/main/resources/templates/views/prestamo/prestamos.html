        <section class="seccion-prestamos background">
            <article class="prestamos">
                <h1>Préstamos</h1>
                <div class="registrar">
                    <a th:href="formulario"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                      </svg></a>
                </div>
                <div class="buscar">
                    <input type="search" placeholder="Buscar...">
                    <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg></button>
                </div>        
                <table>
                    <tr class="table-header">
                        <th>Id</th>
                        <th>Documento Prestamista</th>
                        <th>Nombre Prestamista</th>
                        <th>Fecha de Pago Oportuno</th>
                        <th>Valor del Préstamo</th>
                        <th>Tasa de Préstamo</th>
                        <th>Periodo de Cuotas</th>
                        <th>Número de Cuotas</th>
                        <th>Abonos</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    <tr th:if="@{prestamos.size()>0}" th:each="Pr:${prestamos}">
                        <td th:text="${Pr.idPrestamo}"></td>
                        <td th:text="${Pr.documentoPrestamista}"></td>
                        <td th:text="${Pr.nombrePrestamista}"></td>
                        <td th:text="${Pr.fechaPagoOportuno}"></td>
                        <td th:text="${Pr.valorPrestamo}"></td>
                        <td th:text="${Pr.tasaPrestamo}"></td>
                        <td th:text="${Pr.periodoCuota}"></td>
                        <td th:text="${Pr.numeroCuotas}"></td>
                        <td>
                            <button>
                                <a role="button" th:href="@{/prestamoabono/}+${Pr.idPrestamo}">Abono</a>
                            </button>
                        </td>
                        <td th:text="${Pr.estadoPrestamo}"></td>
                        <td>
                            
                            <button>
                                <a role="button" th:href="@{/prestamo/editar/}+${Pr.idPrestamo}">Editar</a>
                            </button>
                            
                            <button>
                                <a role="button" th:href="@{/prestamo/delete/}+${Pr.idPrestamo}" onclick="return Confirm('Estas seguro que quieres eliminar el Prestamo');">Eliminar </a>
                            </button>
                        </td>
                    </tr>
                </table>

                <a href=""><button class="btn btn-secondary">Descargar Reporte</button></a>
            </article>
        </section>

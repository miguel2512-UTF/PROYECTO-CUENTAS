<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Prestamo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/estiloC.css}">

</head>
<body>

    <h1>Editar Prestamo</h1>

    <section>
        <form th:action="@{/prestamo/add}" th:object="${prestamo}" method="post">

            <input type="hidden" name="idPrestamo" id="idPrestamo" th:value="${prestamo.idPrestamo}"><br><br>

            <div>
                <label for="documentoPrestamista"><strong>Documento Prestamista</strong></label><br>
                <input id="documentoPrestamista" type="number" name="documentoPrestamista" step="1" min="10000000" max="9999999999" required th:field="*{documentoPrestamista}">
                <span class="validity"></span>
                </div><br>
    
                <div>
                <label for="nombrePrestamista"><strong>Nombre Prestamista</strong></label><br>
                <input  type="text"  id="nombrePrestamista" minlength="5" maxlength="50"  th:field="*{nombrePrestamista}" placeholder="Ejemplo: Cristhian López" required>
                <span class="validity"></span>
                </div><br>
    
                <label for="fechaPagoOportuno"><strong>Fecha pago oportuno </strong></label><br>
                <input  type="date" name="fechaPagoOportuno" id="fechaPagoOportuno" th:field="*{fechaPagoOportuno}" placeholder="Ejemplo: 01/06/2023"><br><br>
                <div th:if="${#fields.hasErrors('fechaPagoOportuno')}" th:errors="*{fechaPagoOportuno}"></div>
    
                <div>
                <label for="valorPrestamo"><strong>Valor Prestamo</strong></label><br>
                <input  type="number" name="valorPrestamo" id="valorPrestamo" step="1" min="1000000" required th:field="*{valorPrestamo}" placeholder="Ejemplo: 1500000">
                <span class="validity"></span>
                </div><br>
    
                <div>
                <label for="tasaPrestamo"><strong>Tasa Prestamo</strong></label><br>
                <input  type="text" name="tasaPrestamo" id="tasaPrestamo" minlength="2" maxlength="4" required th:field="*{tasaPrestamo}" placeholder="Ejemplo: 5%">
                <span class="validity"></span>
                </div><br>
    
                <div>
                <label for="periodoCuota"><strong>Periodo Cuotas</strong></label><br>
                <select name="peridoCuota" id="peridoCuota" th:field="*{periodoCuota}" >
                    <option value="" >Selecciona una opción</option>
                    <option value="Mensual"  th:field="*{periodoCuota}">Mensual</option>
                    <option value="Trimestral"  th:field="*{periodoCuota}">Trimestral</option>
                    <option value="Cuatrimensual"  th:field="*{periodoCuota}">Cuatrimensual</option>
                    <option value="Quinquemestral"  th:field="*{periodoCuota}">Quinquemestral</option>
                    <option value="Semestral"  th:field="*{periodoCuota}">Semestral</option>
                </select>
                </div><br>
    
                <div>
                <label for="numeroCuotas"><strong>Número Cuotas</strong></label><br>
                <input  type="number" name="numeroCuotas" id="numeroCuotas" min="1" max="96" required th:field="*{numeroCuotas}" placeholder="Ejemplo: 12">
                <span class="validity"></span>
                </div><br>
    
                <label for="estadoPrestamo"><strong>Estado Prestamo</strong></label><br>
                <select name="estadoPrestamo" id="estadoPrestamo" th:field="*{estadoPrestamo}">
                    <option value="">Selecciona una opción</option>
                    <option value="Inactivo">Inactivo</option>
                    <option value="Activo">Activo</option>
                    <option value="Congelado">Congelado</option>
                </select><br><br>
                <div th:if="${#fields.hasErrors('estadoPrestamo')}" th:errors="*{estadoPrestamo}"></div>
            <button type="submit">Editar Prestamo</button>
 
        </form>
    </section>
    
</body>
</html>

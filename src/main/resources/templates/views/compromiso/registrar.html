<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{../css/estilo.css}" rel="stylesheet"/>
    <title>REGISTRO</title>
</head>
<body>
    <img center width="100" height="100"  src="https://thumbs.dreamstime.com/b/icono-del-micr%C3%B3fono-47049340.jpg">
    <header>

            <ul>
                <li class="nav-item"><a  th:href="@{/index}"><B>VOLVER</B></a></li> 
              </ul>
        
    </header>
    <h1 th:text="${accion}">REGISTRAR COMPROMISOS</h1>
    <form th:action="@{/compromiso/reg}" th:object="${compromiso}" method="post">  
        <div class="form-group">
            <label for="tipo">Tipo Compromiso</label>
            <select th:field="*{tipocompromiso}">
                    <option value="Agua">Agua</option>
                    <option value="Luz">Luz</option>
                    <option value="Internet">Internet</option>
                    <option value="Gas">Gas</option>
                    <option value="Otro">Otro</option>
        </select>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('tipoCompromiso')}" th:errors="*{tipoCompromiso}"></div>
        </div>
        <div class="form-group">
            <label for="factura">Numero Factura</label>
            <input type="text" name="numeroFactura" id="numeroFactura" class="form-control" th:field="*{numeroFactura}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('numeroFactura')}" th:errors="*{numeroFactura}"></div>
        </div>
        <div class="form-group">
            <label for="empresa">Nombre Empresa</label>
            <input type="text" name="nombreEmpresa" id="nombreEmpresa" class="form-control" th:field="*{nombreEmpresa}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('nombreEmpresa')}" th:errors="*{nombreEmpresa}"></div>
        </div>
        <div class="form-group">
            <label for="pago">Fecha Pago Oportuno</label>
            <input type="date" name="fechaPagoOpor" id="fechaPagoOpor" class="form-control" th:field="*{fechaPagoOpor}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('fechaPagoOpor')}" th:errors="*{fechaPagoOpor}"></div>
        </div>
        <div class="form-group">
            <label for="suspension">Fecha Suspension</label>
            <input type="date" name="fechaSuspen" id="nombreEmpresa" class="form-control" th:field="*{fechaSuspen}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('fechaSuspen')}" th:errors="*{fechaSuspen}"></div>
        </div>
        <div class="form-group">
            <label for="metodo">Metodo De Pago</label>
            <select th:field="*{metodoPago}">
                        <option value="" selected>Seleccionar</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Aplicacion">Aplicacion</option>
                    </select>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('metodoPago')}" th:errors="*{metodoPago}"></div>
        </div>
        <div class="form-group">
            <label for="total">Total Pago</label>
            <input type="text" name="totalPago" id="totalPago" class="form-control" th:field="*{totalPago}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('totalPago')}" th:errors="*{totalPago}"></div>
        </div>
        <div class="form-group">
            <label for="foto">Foto Factura</label>
            <input type="file" name="fotoFactura" id="fotoFactura" class="form-control" th:field="*{fotoFactura}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('fotoFactura')}" th:errors="*{fotoFactura}"></div>
        </div>
        <div class="form-check">
            <input type="checkbox" name="chkestado" id="chkestado" checked class="form-check-input">
            <label for="chkestado"> Activo</label>
        </div>
        <div>
        <select th:field="*{usuario}">
            <option value="">Seleccionar Usuario</option>
             <th:block th:each="Usuario:${usuario}" >
             <option th:text="${Usuario.nombreUsuario}" th:value="${Usuario.idUsuario}" ></option>   
             </th:block> 
        </select>
    </div>
    <div>
        <select th:field="*{tipocompromiso}">
            <option value="">Seleccionar Tipo de compromiso </option>
             <th:block th:each="tipocompromiso:${tipocompromiso}" >
             <option th:text="${TipoCompromiso.nombre}" th:value="${Usuario.id}" ></option>   
             </th:block> 
        </select>
    </div>

        <div>
            <center><button type="submit" class="btn btn-outline-dark">Guardar</button></center>
        </div>
    </form>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../assets/css/estilos1.css}">
    
    
    <title>REGISTRO</title>
</head>
<body>
   
    <header>

            <ul>
                <li class="nav-item"><a  th:href="@{/index}"><B>VOLVER</B></a></li> 
              </ul>
        
    </header>
    <h1 th:text="${accion}">REGISTRO DE COMPROMISOS</h1>
    <form th:action="@{/compromiso/reg}" th:object="${compromiso}" method="post" >
        <div class="form-group">
        <label for="numeroFac">Numero Factura</label>
        <input type="text" name="numeroFac" id="numeroFac" class="form-control" th:field="*{numeroFac}">
        <div class="form-text text-danger" th:if="${#fields.hasErrors('numeroFac')}" th:errors="*{numeroFac}"></div>
        <div class="form-text text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div> 
    </div>
        <div class="form-group">
            <label for="nombreEm">Nombre Empresa</label>
            <input type="text" name="nombreEm" id="nombreEm" class="form-control"  th:field="*{nombreEm}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('nombreEm')}" th:errors="*{nombreEm}"></div>
        </div>
        <div class="form-group">
        <label for="fecha">Fecha Pago Oportuno</label>
        <input type="date" value="2022-08-30" min="2022-09-10" name="fecha" id="fecha"  class="form-control" th:field="*{fecha}">
        <div class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
        </div>
        <div class="form-group">
            <label for="fechaS">Fecha suspension</label>
            <input type="date" value="2022-08-30" min="2022-09-10"   name="fechaS" id="fechaS" class="form-control" th:field="*{fechaS}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('fechaS')}" th:errors="*{fechaS}"></div>
        </div>
        <div class="form-group">
        <label for="metodo">Metodo Pago</label>
        <select name="metodo" id="metodo">
            <option  selected>Seleccionar</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Aplicacion">Aplicacion</option>
        </select>
        <div class="form-text text-danger" th:if="${#fields.hasErrors('metodo')}" th:errors="*{metodo}"></div>
        </div>
    <div class="form-group">
        <label for="total">Total Pago</label>
        <input type="number" name="total" id="total" class="form-control" th:field="*{total}">
        <div class="form-text text-danger" th:if="${#fields.hasErrors('total')}" th:errors="*{total}"></div>
    </div>
   
      
    <select th:field="*{Usuario}">
         <option value="">SELECCIONAR USUARIO</option>
         <th:block th:each="Usuario : ${usuario}">
         <option th:text="${Usuario.nombreUsuario}" th:value="${Usuario.idUsuario}"></option>
         </th:block>
         
         </select>
         <select th:field="*{TipoCompromiso}">
            <option value="">SELECCIONAR Tipo Compromiso</option>
            <th:block th:each="TipoCompromiso : ${tipocompromiso}">
            <option th:text="${TipoCompromiso.nombre}" th:value="${TipoCompromiso.id}"></option>
            </th:block>
            
            </select>
        
            <div class="form-group">
            <label for="estadoCom">Estado</label>
            <select name="estadoCom" id="estadoCom">
                <option value="" selected>Seleccionar</option>
                <option value="Pago">Pago</option>
                <option value="Por Pagar">Por Pagar</option>
            </select>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('estadoCom')}" th:errors="*{estadoCom}"></div>
        </div>
            <div>
        <center><button type="submit">Guardar</button></center>
    </div>
</form>
<BR>


</body>
</html>
